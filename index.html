<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# 安城文化沙龙
				
						## [aashalong.com](http://aashalong.com)

						安城文化沙龙创办于2008年，是密大华人学生的重要活动组织之一。话题涉及文史理政等诸多方面，主讲人多为密大在读的博士生或访问学者。
						交流让思维更深入，分享使见识更广阔。不愿在循规蹈矩的生活中逐渐平庸的朋友们，欢迎加入我们的文化沙龙！
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## 关注我们
						* 网站：[aashalong.com](http://aashalong.com)
						* 微信公众号：@安城文化沙龙
						* 微信群：请先添加任何一位群成员或沙龙工作人员
						* 微博：@安城文化沙龙
						
						![WeChat](./assets/Shalong_QR_Code.jpg)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## 参与我们
						* 讲者
						* 志愿者
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## 预告
						（以下暂行安排，为具体时间和题目可能会有所变动）
						* 1月20日，子咏：心理学
						* 2月3日，mingran：安全持枪知识
						* 3月17日，瑞琨：机器人
						* 3月21日，诗清：信息可视化
						
						## 期待更多讲者！
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## 自我介绍时间
							称呼 + 专业 + 爱好 + 任何你想让大家知道的
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## 有请本期讲者
						</textarea>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>

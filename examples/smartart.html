	<script src="../plugin/markdown/markdown.js"></script>
	<script src="../plugin/notes/notes.js"></script>
	<script src="../plugin/smartart/smartart.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			controls: true,
			progress: true,
			center: false,
			transition: 'slide',
			plugins: [ RevealMarkdown, RevealNotes, RevealSmartArt ]
		});

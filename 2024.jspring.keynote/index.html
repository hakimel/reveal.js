<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <!--<link rel="stylesheet" href="../dist/theme/chilit-dark.css">-->
    <link rel="stylesheet" href="../dist/theme/chilit-simple.css">
    <!--		<link rel="stylesheet" href="dist/theme/chilit-light.css">-->

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="slides.md"
                data-separator="^\n---?\n"
                data-separator-vertical="^\n-__-\n"
                data-separator-notes="^Note:"
                data-charset="iso-8859-15">
            <!--
                Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
                For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
            -->
        </section>
    </div>
</div>

<script src="../dist/reveal.js"></script>
<script src="../plugin/notes/notes.js"></script>
<script src="../plugin/markdown/markdown.js"></script>
<script src="../plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,
        transition: 'slide',

        progress: false,
        controls: false,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
    Reveal.addEventListener("ready", function addFragmentToLists() {
        for (const listItem of document.querySelectorAll(".fragmented-lists li")) {
            listItem.classList.add("fragment");
        }
    });
</script>
</body>
</html>

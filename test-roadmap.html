<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roadmap Layout Test</title>
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<!-- Test 1: Basic Roadmap -->
			<section data-markdown>
				<script type="text/template">
				## Product Roadmap

				::: smartart 2024 Launch Timeline ROADMAP
				intro: Our journey from concept to market expansion.
				- [x] Foundation | Concept, research, and planning phase. | icon=lucide:lightbulb
				- [x] Development | Core feature implementation and alpha testing. | icon=lucide:code
				- [~] Launch | Beta release, marketing push, and public launch. | icon=lucide:rocket
				- [ ] Growth | User feedback implementation, scaling infrastructure. | icon=lucide:trending-up
				- [ ] Expansion | New feature verticals, market expansion. | icon=lucide:globe
				:::
				</script>
			</section>

			<!-- Test 2: Dark Theme -->
			<section data-markdown data-background="#0f172a">
				<script type="text/template">
				## Development Roadmap

				::: smartart Q1-Q4 2024 ROADMAP
				- [x] Q1 | MVP release with core features | icon=lucide:check-circle
				- [x] Q2 | API integrations and mobile app | icon=lucide:smartphone
				- [~] Q3 | Enterprise features and SSO | icon=lucide:building
				- [ ] Q4 | AI-powered analytics | icon=lucide:brain
				:::
				</script>
			</section>

			<!-- Test 3: Compact -->
			<section data-markdown>
				<script type="text/template">
				::: smartart Project Milestones ROADMAP
				- [x] Research | Market analysis completed
				- [x] Design | UI/UX mockups approved
				- [~] Build | Development in progress
				- [ ] Test | QA phase pending
				- [ ] Deploy | Production release
				:::
				</script>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/smartart/smartart.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			controls: true,
			progress: true,
			center: false,
			transition: 'slide',
			plugins: [ RevealMarkdown, RevealSmartArt ]
		});
	</script>
</body>
</html>

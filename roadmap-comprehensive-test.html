<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartArt ROADMAP - Comprehensive Test</title>
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">
	<style>
		.test-info {
			position: fixed;
			top: 10px;
			right: 10px;
			background: rgba(0,0,0,0.8);
			color: white;
			padding: 10px;
			border-radius: 5px;
			font-size: 12px;
			z-index: 1000;
		}
		.test-info h4 {
			margin: 0 0 5px 0;
			font-size: 14px;
		}
		.test-info ul {
			margin: 0;
			padding-left: 20px;
			list-style: disc;
		}
	</style>
</head>
<body>
	<div class="test-info">
		<h4>Test Scenarios</h4>
		<ul>
			<li>Basic roadmap (5 items)</li>
			<li>All completed (100%)</li>
			<li>All planned (0%)</li>
			<li>Mixed status (60%)</li>
			<li>Dark theme</li>
			<li>No intro text</li>
			<li>With icons</li>
			<li>Without icons</li>
			<li>Different markers</li>
		</ul>
	</div>

	<div class="reveal">
		<div class="slides">

			<!-- Test 1: Basic 5-item Roadmap -->
			<section data-markdown>
				<script type="text/template">
				## Test 1: Basic Roadmap

				**Expected:** 5 items, 40% progress (2/5 completed)

				::: smartart Product Development Roadmap ROADMAP
				intro: From concept to market expansion in 5 key phases.
				- [x] Foundation | Concept, research, and planning phase completed. | icon=lucide:lightbulb
				- [x] Development | Core feature implementation and alpha testing done. | icon=lucide:code
				- [~] Launch | Beta release, marketing push, and public launch ongoing. | icon=lucide:rocket
				- [ ] Growth | User feedback implementation, scaling infrastructure. | icon=lucide:trending-up
				- [ ] Expansion | New feature verticals and market expansion planned. | icon=lucide:globe
				:::
				</script>
			</section>

			<!-- Test 2: All Completed (100%) -->
			<section data-markdown>
				<script type="text/template">
				## Test 2: All Completed

				**Expected:** 100% progress, all blue dots

				::: smartart Q1 Milestones ROADMAP
				intro: Successfully completed all Q1 objectives!
				- [x] Planning | Roadmap finalized
				- [x] Design | UI mockups approved
				- [x] Development | MVP built
				- [x] Testing | QA passed
				- [x] Launch | Live in production
				:::
				</script>
			</section>

			<!-- Test 3: All Planned (0%) -->
			<section data-markdown>
				<script type="text/template">
				## Test 3: All Planned

				**Expected:** 0% progress, all gray outlined dots

				::: smartart Future Initiatives ROADMAP
				intro: Exciting projects on the horizon for 2025.
				- [ ] AI Integration | Machine learning features
				- [ ] Mobile Apps | iOS and Android native apps
				- [ ] API v2 | Complete API redesign
				- [ ] Enterprise | SSO and advanced security
				:::
				</script>
			</section>

			<!-- Test 4: Mixed Status (60%) -->
			<section data-markdown>
				<script type="text/template">
				## Test 4: Mixed Status

				**Expected:** 60% progress (3/5 completed), mixed colors

				::: smartart Engineering Roadmap ROADMAP
				intro: Current state of our technical initiatives.
				- [x] Infrastructure | Kubernetes migration complete | icon=lucide:server
				- [x] Security | OAuth 2.0 implemented | icon=lucide:shield
				- [x] API | REST endpoints deployed | icon=lucide:code
				- [~] Performance | Database optimization in progress | icon=lucide:zap
				- [ ] Monitoring | APM integration pending | icon=lucide:activity
				:::
				</script>
			</section>

			<!-- Test 5: Dark Theme -->
			<section data-markdown data-background="#0f172a">
				<script type="text/template">
				## Test 5: Dark Theme

				**Expected:** Dark background, light text, adjusted colors

				::: smartart Development Pipeline ROADMAP
				intro: Q3 2024 development priorities.
				- [x] Q1 | MVP released | icon=lucide:check-circle
				- [x] Q2 | Beta testing complete | icon=lucide:smartphone
				- [~] Q3 | Enterprise features | icon=lucide:building
				- [ ] Q4 | AI analytics | icon=lucide:brain
				:::
				</script>
			</section>

			<!-- Test 6: No Intro Text -->
			<section data-markdown>
				<script type="text/template">
				## Test 6: No Introduction

				**Expected:** Roadmap with no intro paragraph

				::: smartart Sprint Tasks ROADMAP
				- [x] Backend | API endpoints complete
				- [x] Frontend | UI components built
				- [~] Integration | Connecting services
				- [ ] Testing | Unit tests pending
				- [ ] Deploy | Production release
				:::
				</script>
			</section>

			<!-- Test 7: No Icons -->
			<section data-markdown>
				<script type="text/template">
				## Test 7: No Icons

				**Expected:** Cards without icons, text-only

				::: smartart Project Phases ROADMAP
				intro: Simple text-based milestones.
				- [x] Research | Market analysis completed
				- [x] Design | Wireframes approved
				- [~] Build | Development in progress
				- [ ] Test | QA phase pending
				- [ ] Deploy | Production release scheduled
				:::
				</script>
			</section>

			<!-- Test 8: Compact (3 items) -->
			<section data-markdown>
				<script type="text/template">
				## Test 8: Compact

				**Expected:** 3-item roadmap, 33% progress

				::: smartart Quick Milestones ROADMAP
				- [x] Phase 1 | Complete
				- [~] Phase 2 | In progress
				- [ ] Phase 3 | Planned
				:::
				</script>
			</section>

			<!-- Test 9: Different Status Markers -->
			<section data-markdown>
				<script type="text/template">
				## Test 9: Marker Variations

				**Expected:** Different markers produce same result

				::: smartart Marker Test ROADMAP
				intro: Testing [x], [X], [~], [>], [ ], [-] markers.
				- [X] Uppercase X | Should be completed (blue)
				- [x] Lowercase x | Should be completed (blue)
				- [~] Tilde | Should be in progress (orange)
				- [>] Greater than | Should be in progress (orange)
				- [ ] Space | Should be planned (gray)
				- Dash marker | Should be planned (gray)
				:::
				</script>
			</section>

			<!-- Test 10: Long Descriptions -->
			<section data-markdown>
				<script type="text/template">
				## Test 10: Long Text

				**Expected:** Text wraps properly, no overflow

				::: smartart Detailed Roadmap ROADMAP
				intro: Testing how the layout handles longer description text.
				- [x] Initial Planning Phase | Comprehensive market research, competitive analysis, user interviews, stakeholder meetings, and strategic planning sessions conducted over 3 months. | icon=lucide:search
				- [~] Development Sprint | Active implementation of core features including authentication, authorization, data models, API endpoints, and frontend components. | icon=lucide:code
				- [ ] Launch Strategy | Marketing campaign planning, beta user recruitment, press kit preparation, social media strategy, and launch event coordination. | icon=lucide:megaphone
				:::
				</script>
			</section>

			<!-- Test 11: Single Item -->
			<section data-markdown>
				<script type="text/template">
				## Test 11: Single Item

				**Expected:** One item, 0% or 100% progress

				::: smartart Minimal ROADMAP
				- [~] Only Task | This is the only milestone
				:::
				</script>
			</section>

			<!-- Test 12: Many Items (7) -->
			<section data-markdown>
				<script type="text/template">
				## Test 12: Many Items

				**Expected:** 7 items, responsive grid, ~43% progress

				::: smartart Annual Roadmap ROADMAP
				intro: Full year development plan.
				- [x] Jan | Planning | icon=lucide:calendar
				- [x] Feb | Design | icon=lucide:palette
				- [x] Mar | Build | icon=lucide:hammer
				- [~] Apr | Test | icon=lucide:check
				- [ ] May | Launch | icon=lucide:rocket
				- [ ] Jun | Grow | icon=lucide:trending-up
				- [ ] Jul | Scale | icon=lucide:maximize
				:::
				</script>
			</section>

			<!-- Test 13: Dark Theme with No Icons -->
			<section data-markdown data-background="#1e293b">
				<script type="text/template">
				## Test 13: Dark + No Icons

				**Expected:** Dark theme, text-only cards

				::: smartart Minimal Dark Roadmap ROADMAP
				- [x] Phase A | Completed work
				- [~] Phase B | Current focus
				- [ ] Phase C | Future work
				:::
				</script>
			</section>

			<!-- Test 14: Edge Cases -->
			<section data-markdown>
				<script type="text/template">
				## Test 14: Edge Cases

				**Expected:** Handles special characters, URLs, etc.

				::: smartart Edge Case Testing ROADMAP
				intro: Testing special characters & formatting.
				- [x] Test #1 | Special chars: @#$%^&*() works! | icon=lucide:alert-circle
				- [~] Test #2 | URLs: https://example.com should work | icon=lucide:link
				- [ ] Test #3 | Numbers: 123-456-7890 | icon=lucide:hash
				:::
				</script>
			</section>

			<!-- Summary Slide -->
			<section data-markdown>
				<script type="text/template">
				## Test Summary

				### All Test Cases Covered

				1. ✅ Basic 5-item roadmap (40% progress)
				2. ✅ All completed (100% progress)
				3. ✅ All planned (0% progress)
				4. ✅ Mixed status (60% progress)
				5. ✅ Dark theme support
				6. ✅ No introduction text
				7. ✅ Without icons
				8. ✅ Compact 3-item version
				9. ✅ Different status markers
				10. ✅ Long description text
				11. ✅ Single item roadmap
				12. ✅ Many items (7)
				13. ✅ Dark theme + no icons
				14. ✅ Edge cases & special chars

				### Status Markers Tested
				- [x], [X] → Completed (blue)
				- [~], [>] → In Progress (orange)
				- [ ], - → Planned (gray)

				### Features Verified
				- Progress calculation
				- Desktop/mobile responsive
				- Icon integration
				- Status badges
				- Hover effects
				- Dark theme
				- Text wrapping
				</script>
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/smartart/smartart.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			controls: true,
			progress: true,
			center: false,
			transition: 'slide',
			plugins: [ RevealMarkdown, RevealSmartArt ]
		});

		// Log test results to console
		Reveal.on('ready', () => {
			console.log('=== SmartArt ROADMAP Test Suite ===');
			console.log('Total slides:', Reveal.getTotalSlides());
			console.log('Tests loaded successfully!');
			console.log('Use arrow keys to navigate through tests.');
			console.log('Check browser console for any errors.');
		});
	</script>
</body>
</html>

# Caracterización de la asignatura

Esta asignatura, forma en el estudiante de la carrera de ingeniería industrial, la capacidad para proyectar los objetos que se producen en la industria, y de tomar decisiones con una actitud ética que hagan que el producto que diseño sea competitivo en el mercado.

La importancia del diseño asistido por computadora radica en que forma parte indispensable para la industria actual que se enfrenta a la necesidad de mejorar calidad, disminuir costos y acotar los tiempos de diseño del producto.

Consiste en el uso de la tecnología implicada en el uso de computadoras para realizar tareas de creación, análisis y optimización de un diseño. Además, se analizan los aspectos del proceso de manufactura que influyen directamente con la forma última del producto.

Se relaciona con las asignaturas de física, dibujo asistido por computadora, y control numérico, en temas como estática del cuerpo rígido, conocimiento del sistema cartesiano, cotas, modelado de sólidos, identificar dimensiones implícitas en los objetos, analizar e interpretar vistas y/o perspectivas de objetos, e interpretación de las instrucciones de mecanizado de un código G. construye modelo geométrico, analiza y optimiza el diseño, revisa y evalúa el diseño.
---
# Intención didáctica

Son cuatro temas, contemplando en el primero una introducción a las tecnologías CAD, CAE, CAM que tratan de automatizar ciertas tareas del ciclo del producto y hacerlas más eficientes, y un estudio generalizado de las propiedades mecánicas de los materiales.

El tema dos promueve el modelado geométrico y evaluación del diseño mediante software, evaluando y verificando el diseño mediante estudios que permite a los diseñadores plantearse y responder fácilmente a complejas e importantes preguntas sobre el diseño, al conocer el rendimiento del producto en las primeras fases del proceso de diseño, evitará las costosas modificaciones del mismo y reducirá el riesgo de que se produzcan problemas en garantía.


El tema tres expone la necesidad de utilizar sistemas computacionales que le permitan analizar las posibles zonas críticas que presenten elevaciones de esfuerzos de piezas antes de ser manufacturadas. Por lo que resulta deseable que las piezas sean optimizadas bajo criterios de minimización de los esfuerzos máximos y poder así garantizar la vida útil del modelo sin sacrificar la calidad.

El cuarto tema se estudia una de las técnicas más utilizadas en la fase de fabricación el Control Numérico. Las aplicaciones informáticas son capaces de generar, de forma automática, gran cantidad de instrucciones de control numérico utilizando la información geométrica generada en la etapa de diseño junto con otra información referente a materiales, maquinas, etc.

El énfasis fundamental de la materia es reunir todo el conocimiento necesario en las varias disciplinas que involucran al diseño asistido por computadora como lo son los sistemas de manufactura donde los sistemas automáticos convergen para obtener una producción con altos estándares

Se contempla el desarrollo de actividades prácticas que promuevan, de los temas básicos a los avanzados, el desarrollo de habilidades para el diseño, la experimentación, el análisis, la optimización y el planteamiento de hipótesis; trabajo en equipo; asimismo, propicien procesos intelectuales como inducción-deducción y análisis-síntesis con la intención de generar una actividad intelectual compleja.

Para el desarrollo de competencias específicas y genéricas el docente propiciará los ambientes de aprendizaje por medio de estrategias de enseñanza y aprendizaje tanto individuales como grupales, que generen el conocimiento a partir del análisis de la información teórica y práctica de acuerdo a cada tema.

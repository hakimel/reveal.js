<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Scan This QR Code With Your Glass</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="/plugin/notes-server-glass/jquery.min.js"></script>
<script type="text/javascript" src="/plugin/notes-server-glass/qrcode.js"></script>
</head>
<body>
  <input id="text" type="text" value="/notes/{{socketId}}" style="width:80%" /><br />
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
  console.log(window.location.origin);
var qrcode = new QRCode((document.getElementById("qrcode")), {
	width : 300,
	height : 300
});

var initial_text = document.getElementById("text");
initial_text.value = window.location.origin + initial_text.value;

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
